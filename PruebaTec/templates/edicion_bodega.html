{% extends 'index.html' %}
{% load static %}
{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card">
            <div class="card-body">
                <form action="/editarBodega/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        
                        <input type="text" id="txtIdBodega" name="txtIdBodega" value="{{bodega.id}}" class="form-control" readonly >
                        
                    </div>
                    <div class="form-group">
                        
                        <input type="text" id="txtNombreBodega" name="txtNombreBodega" value="{{bodega.nombre}}" class="form-control" placeholder="Nombre" required>
                        
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtUbicacion" id="txtUbicacion" class="form-control" value="{{bodega.ubicacion}}">
                    </div>
                    
                    <div class="mb-3">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
