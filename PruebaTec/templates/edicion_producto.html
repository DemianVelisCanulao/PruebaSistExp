{% extends 'index.html' %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card">
            <div class="card-body">
                <form action="/editarProducto/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        
                        <input type="text" id="txtIdProducto" name="txtIdProducto" value="{{producto.id}}" class="form-control" readonly >
                        
                    </div>
                    <div class="form-group">
                        
                        <input type="text" id="txtNombreProducto" name="txtNombreProducto" value="{{producto.nombre}}" class="form-control" placeholder="Nombre" required>
                        
                    </div>
                    <div class="form-group">
                        <textarea name="txtDescripcionProducto" id="txtDescripcionProducto" value="{{producto.descripcion}}" placeholder="Descripcion" rows="3" class="form-control"></textarea>
                    </div>
                    <div class="mb-3 form-check">
                        <label class="form-check-label" for="exampleCheck1">Activo</label>
                        <input class="form-check-input" type="checkbox" name="checkProductoActivo" id="checkProductoActivo" checked value="{{producto.activo}}"  >
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
